<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>AR 3D Model Display</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .register-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        font-size: 18px;
        background-color: #e9ec3f;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-entity
        gltf-model="untitled.glb"
        position="-1 -1 -5"
        scale="0.3 0.3 0.3"
        rotation="0 0 0"
        visible="false"
        id="model"
      ></a-entity>

      <a-entity
        camera
        position="0 0 0"
        look-controls="pointerLockEnabled: true"
        user-height="true"
        camera="fov: 100; near: 0.1; far: 10"
      >
      </a-entity>
    </a-scene>

    <button class="register-btn" onclick="registerUser()">Register</button>

    <script>
      document.querySelector("#model").addEventListener("model-loaded", () => {
        console.log("3D model loaded successfully!");
        document.querySelector("#model").setAttribute("visible", "true");
      });
    </script>

    <script>
      function registerUser() {
        alert("Redirecting to the registration page...");
        window.location.href = "https://www.instagram.com/hack.mitwpu//";
      }
    </script>
  </body>
</html>
